name: PR Coverage Comment

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  coverage-comment:
    name: Update Coverage Comment
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with coverage
      run: |
        pytest tests/ \
          --cov=src \
          --cov-report=term \
          --cov-report=html \
          --cov-report=json \
          --cov-branch \
          -v
    
    - name: Extract coverage percentage
      id: coverage
      run: |
        COVERAGE=$(python -c "import json; data=json.load(open('coverage.json')); print(f\"{data['totals']['percent_covered']:.1f}\")")
        echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
        echo "Coverage: $COVERAGE%"
    
    - name: Create coverage comment
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          const coverage = '${{ steps.coverage.outputs.coverage }}';
          
          // Read coverage data
          let coverageData;
          try {
            coverageData = JSON.parse(fs.readFileSync('coverage.json', 'utf8'));
          } catch (error) {
            console.error('Error reading coverage.json:', error);
            return;
          }
          
          // Determine emoji based on coverage
          const coverageNum = parseFloat(coverage);
          let emoji = 'ðŸ”´';
          if (coverageNum >= 90) emoji = 'ðŸŸ¢';
          else if (coverageNum >= 80) emoji = 'ðŸŸ¡';
          else if (coverageNum >= 70) emoji = 'ðŸŸ ';
          
          // Build module coverage table
          let moduleTable = '| Module | Statements | Missing | Coverage |\n';
          moduleTable += '|--------|------------|---------|----------|\n';
          
          for (const [file, data] of Object.entries(coverageData.files || {})) {
            const filename = file.replace(/^.*\/src\//, '');
            const covered = data.summary.covered_lines;
            const total = data.summary.num_statements;
            const missing = data.summary.missing_lines;
            const percent = data.summary.percent_covered.toFixed(1);
            
            if (filename.includes('src/')) {
              moduleTable += `| ${filename} | ${total} | ${missing} | ${percent}% |\n`;
            }
          }
          
          // Create comment body
          const commentBody = `## ${emoji} Code Coverage Report
          
          **Overall Coverage: ${coverage}%**
          
          ${moduleTable}
          
          ### Summary
          - **Total Statements:** ${coverageData.totals.num_statements}
          - **Covered:** ${coverageData.totals.covered_lines}
          - **Missing:** ${coverageData.totals.missing_lines}
          - **Branch Coverage:** ${coverageData.totals.percent_covered_branches?.toFixed(1) || 'N/A'}%
          
          ### Coverage Threshold
          - ðŸŸ¢ Excellent: â‰¥ 90%
          - ðŸŸ¡ Good: â‰¥ 80%
          - ðŸŸ  Fair: â‰¥ 70%
          - ðŸ”´ Needs Improvement: < 70%
          
          ---
          *Coverage report generated by pytest-cov*
          `;
          
          // Find existing comment
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && 
            comment.body.includes('Code Coverage Report')
          );
          
          // Create or update comment
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: commentBody
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });
          }
    
    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v6
      with:
        name: coverage-reports
        path: |
          htmlcov/
          coverage.json
          .coverage
        retention-days: 30
    
    - name: Check coverage threshold
      run: |
        COVERAGE=${{ steps.coverage.outputs.coverage }}
        echo "Current coverage: $COVERAGE%"
        
        if (( $(echo "$COVERAGE < 70" | bc -l) )); then
          echo "âš ï¸  Warning: Coverage is below 70%"
          exit 0  # Don't fail the build, just warn
        else
          echo "âœ… Coverage meets threshold"
        fi

